<script>
    function togglePaymentFields() {
        let paymentMethod = document.getElementById("payment-method").value;
        let paypalFields = document.getElementById("paypal-fields");
        let cardFields = document.getElementById("card-fields");

        if (paymentMethod === "paypal") {
            paypalFields.classList.remove("hidden");
            cardFields.classList.add("hidden");
        } else if (paymentMethod === "carte") {
            paypalFields.classList.add("hidden");
            cardFields.classList.remove("hidden");
        } else {
            paypalFields.classList.add("hidden");
            cardFields.classList.add("hidden");
        }
    }
    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });
    function redirectToReceipt(button) {
        // D√©sactiver le bouton apr√®s le premier clic
        button.disabled = true;
        button.innerHTML = "Traitement en cours...";

        // Simuler un petit d√©lai avant la redirection (ex: 2 secondes)
        setTimeout(() => {
            window.location.href = 'recu.html';
        }, 2000);
    }
</script>
